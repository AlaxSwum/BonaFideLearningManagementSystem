

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Set New Password</h2>
        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_new_password1" class="block text-gray-700 text-sm font-bold mb-2">
                        New Password
                    </label>
                    <input type="password" name="new_password1" id="id_new_password1" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="id_new_password2" class="block text-gray-700 text-sm font-bold mb-2">
                        Confirm Password
                    </label>
                    <input type="password" name="new_password2" id="id_new_password2" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Reset Password
                </button>
            </form>
        {% else %}
            <p class="text-red-500">
                The password reset link was invalid, possibly because it has already been used.
                Please request a new password reset.
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
